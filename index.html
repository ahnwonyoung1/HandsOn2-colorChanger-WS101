<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: lightcoral;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        #colorBox {
            height: 300px;
            width: 300px; 
            background-color: green;
            margin: 10vh auto; 
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: swirl-in-br-clock 1s linear 0s 1 normal none;
            border: solid 5px #ffffff;
        }

        
        p {
            position: relative;
            padding: 40px;
            background-color: bisque;
            text-align: center;
            font-size: 4vw; 
            color: #000000;
            transition: color 0.5s ease-in-out;
        }

        button {
            margin-top: 5vh;
            padding: 3vh 5vw; 
            border: solid 5px #ffffff;
            font-size: 2vw; 
            background-color: black;
            color: white;
            transition: border 667ms ease-in-out, border-radius 667ms ease-in-out;
        }

        button:hover {
            border: 10px solid rgba(255, 255, 255, 1);
            border-radius: 30px;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode #colorBox {
            border: solid 5px #ffffff;
        }

        body.dark-mode p {
            color: lightcoral; 
        }

        body.dark-mode button {
            background-color: #282828;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            #colorBox {
                width: 55vw;
            }

            h1 {
                font-size: 6vw;
            }

            button {
                padding: 4vh 6vw;
            }
        }

        @keyframes swirl-in-br-clock {
			
            0% {
                transform:rotate(-540deg) scale(0);
                transform-origin:100% 100%;
                opacity:0;
            }
            100% {
                transform:rotate(0) scale(1);
                transform-origin:60% 60%;
                opacity:1;
            }
        }
    </style>
</head>

<body>
    <p>JavaScript colorChanger() Hands-On</p>
    <div id="colorBox"></div>
    <button id="btn" onclick="flip()">Change Color</button>
    <button id="darkModeToggle" on>Toggle Dark Mode</button>

    <script>
        let btn = document.getElementById('btn');
        let box = document.getElementById('colorBox');
        let darkModeToggle = document.getElementById('darkModeToggle');
        
        box.style.backgroundColor = 'green';

        function changeColor() {
            if (box.style.backgroundColor === 'green') {
                box.style.backgroundColor = 'blue';
            } else {
                box.style.backgroundColor = 'green';
            }
        }

        /*flipping animation*/
        function flip(){
            
            box.style.animation ="flipping 0.5s";
            setTimeout(() => {
                box.style.animation = "";
            });
        }
        
        /*dark mode*/
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        btn.addEventListener('click', changeColor);
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
